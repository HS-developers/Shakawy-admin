<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول الإدارة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات عامة */
body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: #f0f2f5;
  min-height: 100vh;
}

/* تنسيق الكونتينر الرئيسي */
.container, .login-container {
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
}

/* الحقول والأزرار */
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

/* زر الخروج */
button.logout-btn {
  position: fixed;
  top: 15px;
  left: 15px;
  background-color: #dc3545;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* ميديا كويري لشاشات أقل من 600 بيكسل */
@media (max-width: 600px) {
  .login-container, .container {
    padding: 10px;
    max-width: 90%;
  }

  input, button {
    font-size: 18px;
    padding: 14px;
  }

  button.logout-btn {
    font-size: 14px;
    padding: 8px 15px;
  }
}

    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>🔒 دخول المشرف</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<!-- Firebase Libraries -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // إعداد Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyCqLIInr3ygfUcQVauAjtZsB-WIWBnBNBg",
  authDomain: "shakawy-e906e.firebaseapp.com",
  databaseURL: "https://shakawy-e906e-default-rtdb.firebaseio.com",
  projectId: "shakawy-e906e",
  storageBucket: "shakawy-e906e.firebasestorage.app",
  messagingSenderId: "912635139012",
  appId: "1:912635139012:web:f5580cca52b0bf02e34a91",
  measurementId: "G-C5YPWCVDBK"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "admin.html"; // دخول ناجح => يحوله على لوحة الإدارة
      })
      .catch((error) => {
        errorMsg.textContent = "❌ البريد أو كلمة المرور غير صحيحة!";
      });
  });
</script>

</body>
</html>
